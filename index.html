<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">

<body>
  <div class="ordercard">
    <!-- <img src="illustration-hero.svg" alt=""> -->
    <div class="content">
      <h1 class="title">Order Summary</h1>

      <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="change">
        <div class="musicicon"><img src="icon-music.svg" alt=""></div>
        <div class="annual">
          <pre></pre> Annual Plan <br>
          <span>$59.99/year</span></pre>
        </div>

        <div class="changebtn"><a href="#">Change</a></div>
      </div>
      <a class="pay" href="#"> Proceed to Payment</a> <br>
      <a class="cancel" href="#">Cancel Order</a>
    </div>
  </div>
